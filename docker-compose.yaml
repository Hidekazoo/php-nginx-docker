version: '3'
services:
  nginx:
    image: nginx:1.15.7-alpine
    ports:
      - "3900:80"
    volumes:
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf:cached
      - ./php:/var/www/html:cached
    depends_on:
      - php
  php:
    build: .
    ports:
      - "9000"
    volumes:
      - ./php:/var/www/html:cached
      - ./php.ini:/usr/local/etc/php/php.ini:cached
      - ./log:/var/log:cached
